{% extends 'mi_app/base.html' %}

{% block title %}Listado de Categorías{% endblock %}

{% block content %}
    <h1>Listado de Categorías</h1>
    <a href="{% url 'crear_categoria' %}" class="btn btn-success">Nueva Categoría</a>
    <ul class="list-group mt-3">
        {% for categoria in categorias %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ categoria.nombre_categoria }}
                <span>
                    <a href="{% url 'actualizar_categoria' categoria.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_categoria' categoria.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
