{% extends 'mi_app/base.html' %}

{% block content %}
  <h1>Eliminar Detalle de la Venta</h1>
  <p>¿Estás seguro de que deseas eliminar <strong>{{ detalle.producto.nombre_producto }}</strong> de esta venta?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_detalles_venta' venta.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
