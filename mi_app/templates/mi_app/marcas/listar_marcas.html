{% extends 'mi_app/base.html' %}

{% block content %}
  <h1>Listado de Marcas</h1>
  <a href="{% url 'crear_marca' %}" class="btn btn-primary">Crear nueva marca</a>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Marca</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for marca in marcas %}
        <tr>
          <td>{{ marca.id }}</td>
          <td>{{ marca.nombre_marca }}</td>
          <td>
            <a href="{% url 'actualizar_marca' marca.id %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'eliminar_marca' marca.id %}" class="btn btn-danger btn-sm">Eliminar</a>
     
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
