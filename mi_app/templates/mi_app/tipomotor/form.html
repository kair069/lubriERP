{% extends 'mi_app/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Tipo de Motor</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_tipos_motor' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
