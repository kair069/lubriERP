{% extends 'mi_app/base.html' %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el tipo de motor: {{ tipo_motor }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_tipos_motor' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
