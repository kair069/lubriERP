{% extends 'mi_app/base.html' %}

{% block content %}
  <h1>Tipos de Documento</h1>
  <a href="{% url 'crear_tipo_documento' %}" class="btn btn-primary mb-3">Nuevo Tipo de Documento</a>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo de Documento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for tipo in tipos_documento %}
        <tr>
          <td>{{ tipo.id }}</td>
          <td>{{ tipo.tipo_documento }}</td>
          <td>
            <a href="{% url 'editar_tipo_documento' tipo.id %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'eliminar_tipo_documento' tipo.id %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="text-center">No hay tipos de documento registrados.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
