{% extends 'mi_app/base.html' %}

{% block content %}
  <h1>Eliminar Tipo de Documento</h1>
  <p>¿Estás seguro de que deseas eliminar el tipo de documento "{{ tipo_documento.tipo_documento }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_tipos_documento' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
