{% extends 'mi_app/base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Tipo de Documento</h1>
  
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.tipo_documento.label_tag }}
      {{ form.tipo_documento }}
    </div>
    
    <button type="submit" class="btn btn-success">
      {% if form.instance.pk %}Guardar Cambios{% else %}Crear{% endif %}
    </button>
    <a href="{% url 'listar_tipos_documento' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
