{% extends 'mi_app/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que deseas eliminar el tipo de producto "{{ tipo_producto.nombre_tipo_producto }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'tipo_productos_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
