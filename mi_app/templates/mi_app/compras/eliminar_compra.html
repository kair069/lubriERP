{% extends 'mi_app/base.html' %}

{% block content %}
  <h1>Eliminar Compra</h1>

  <p>¿Estás seguro de que deseas eliminar la compra de proveedor <strong>{{ compra.proveedor.nombre }}</strong> con fecha de compra <strong>{{ compra.fecha_compra }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_compras' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
