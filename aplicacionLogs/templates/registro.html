{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

        <h2 class="text-center">Registro de Usuario</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Botón dentro de un div con la clase d-grid para evitar que ocupe todo el ancho -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

        {% if messages %}
            <div class="alert alert-warning mt-3" role="alert">
            <div class="row justify-content-center">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            </div>
        {% endif %}

        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'login_usuario' %}">Inicia sesión aquí</a>.</p>
    </div>
    </div>
    </div>
{% endblock %}
