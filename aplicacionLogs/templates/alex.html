<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Bienvenido, {{ usuario.nombre }}!</h2>

    <p>Este es tu panel de usuario. Aquí podrás gestionar tu cuenta y ver tu información.</p>

    <a href="{% url 'logout_usuario' %}">Cerrar sesión</a>

    <br><br>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
